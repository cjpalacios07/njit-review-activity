<html>
    <head>
        <title>Paws Pet Agency</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <div class="container">
            <div class="animal">
                <h1>Doggo</h1>
                <img
                    alt="Dog"
                    src="assets/doggo.jpg"
                    height="200px"
                    width="200px"
                />
                <p>
                    A beautiful golden doodle
                </p>
            </div>
            <div class="animal">
                <h1>Catto</h1>
                <img
                    alt="Cat"
                    src="assets/catto.jpg"
                    height="200px"
                    width="200px"
                />
                <p>
                    A tricky cat
                </p>
            </div>
            <div class="animal">
                <h1>Fish Gold</h1>
                <img
                    alt="Goldfish"
                    src="assets/fish-gold.jpg"
                    height="200px"
                    width="200px"
                />
                <p>
                    A swimmy swimmy fishy
                </p>
            </div>
        </div>
        <div class="container">
            <table>
                <thead>
                    <th>Pet Name</th>
                    <th>Votes</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Doggo</td>
                        <td id="doggo-votes">0</td>
                    </tr>
                    <tr>
                        <td>Catto</td>
                        <td id="catto-votes">0</td>
                    </tr>
                    <tr>
                        <td>Fish Gold</td>
                        <td id="fish-votes">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
